{% load thumbnail %}
{% for o in obj %}
	<!-- <img src="{{ o.image.url }}" width="{{ o.image.width }}" height="{{ o.image.height }}"> -->
	{% thumbnail o.image "60x60" crop="center" as im %}
		<img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
	{% empty %}
		<p>No image</p>
	{% endthumbnail %}
{% endfor %}
